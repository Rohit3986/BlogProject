<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="background-color: rgb(37, 36, 36);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div style="background-color: rgb(203, 203, 213);height: 10%;width: 20%;margin-left: 40%;margin-top: 10%;border-style: double;padding: 2%;border-radius: 25px;">
        <h4 style="text-align: center;">SignUp</h4>
        <form action="/home/" method="POST" novalidate>
            {% csrf_token %} {{res.non_error_field}} {% for field in res %}
            <p>{{field.label_tag}} {{field}}<br> <span style="color: red;">{% for error in field.errors %}
                {{error}}<br>
            {% endfor %}</span>
            </p> {% endfor %}<input class="btn btn-primary" style="margin-left: 60%;" type="submit" value="submit">
        </form>
        already have account? <a href="/home/login">login</a> {% if messages %}{% for message in messages %}{{message}}{% endfor %}{% endif %}
    </div>
</body>

</html>
